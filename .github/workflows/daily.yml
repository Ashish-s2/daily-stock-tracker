name: Daily Stock Tracker

on:
  schedule:
    - cron: '30 12 * * *'  # Runs every day at 6 PM IST (12:30 UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install yfinance openai

      - name: Run stock tracker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python stock_tracker.py

      - name: Commit and push changes
        run: |
          git config user.name "Ashish Stock Bot"
          git config user.email "ashish@stockbot.com"
          git add .
          git commit -m "ðŸ“ˆ Daily stock prices and summary for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
