name: Daily Stock Fetch and Summary

on:
  schedule:
    - cron: '0 14 * * *'  # every day at 7:30 PM IST
  workflow_dispatch:      # allows manual trigger

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Script
        run: python fetch_and_commit.py

      - name: Commit CSV Files
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "AutoBot"
          
          if [[ -n $(git status --porcelain stock/) ]]; then
            git add stock/
            git commit -m "ðŸ“ˆ Daily stock data for $(date +'%Y-%m-%d')"
          fi

      - name: Commit Markdown Summary
        run: |
          if [[ -n $(git status --porcelain summaries/) ]]; then
            git add summaries/
            git commit -m "ðŸ§¾ Stock summary report for $(date +'%Y-%m-%d')"
          fi

      - name: Push changes
        run: |
          git push origin main
