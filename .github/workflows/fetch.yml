name: Daily Stock Fetcher

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *'  # Runs daily at 11:00 AM IST

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas python-dotenv openai

      - name: Run stock fetch script
        run: python fetch_stock_data.py

      - name: Commit daily stock CSVs
        run: |
          git config --global user.name 'ashish-bot'
          git config --global user.email 'bot@ashish.com'
          git add stocks/*.csv
          git commit -m "ðŸŸ¢ Daily stock update - $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push

