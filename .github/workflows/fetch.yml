name: Daily Stock Fetch and Summary

on:
  schedule:
    - cron: "0 4 * * 1-5"  # Runs at 9:30 AM IST (4:00 AM UTC) every weekday
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: üîê Export OpenAI API Key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: ‚öôÔ∏è Run fetch script
        run: python fetch_stock_data.py

      - name: ‚ö° Set Git identity
        run: |
          git config --global user.name "ashish-bot"
          git config --global user.email "ashish-bot@example.com"

      - name: ‚úÖ Add only if files exist
        run: |
          FILES_ADDED=0
          if compgen -G "stocks/*.csv" > /dev/null; then
            git add stocks/*.csv
            FILES_ADDED=1
          fi
          if compgen -G "summaries/*.md" > /dev/null; then
            git add summaries/*.md
            FILES_ADDED=1
          fi

          if [ "$FILES_ADDED" -eq 1 ]; then
            git commit -m "üìà Auto: Daily stock data and summary for $(date '+%Y-%m-%d')"
            git push
          else
            echo "‚ö†Ô∏è No new files to commit"
          fi
