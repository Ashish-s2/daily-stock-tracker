name: fetch-and-commit

on:
  workflow_dispatch:  # ✅ Enables "Run workflow" button
  schedule:
    - cron: '0 15 * * *'  # ✅ Runs every day at 8:30 PM IST

jobs:
  fetch:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance openai pandas

      - name: 🚀 Run Stock Fetcher Script
        run: python fetch_stock_data.py

      - name: ✅ Commit Each File Separately
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          for file in stocks/*.csv; do
            git add "$file"
            git commit -m "📈 Update: $(basename "$file") - $(date)"
            git push
          done

