name: Daily Stock Tracker

on:
  schedule:
    - cron: '0 3 * * *'  # Every day at 8:30 AM IST
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch and Save Stocks
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python fetch_and_commit.py

      - name: Commit and push
        run: |
          git config --global user.name "Ashish Bot"
          git config --global user.email "ashish@example.com"
          git add stock/*.csv summaries/*.md
          git commit -m "ðŸ“ˆ Auto-update stock data for $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push
