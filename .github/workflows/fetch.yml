name: fetch-and-commit

on:
  workflow_dispatch:  # âœ… Enables "Run workflow" button
  schedule:
    - cron: '0 15 * * *'  # âœ… Runs every day at 8:30 PM IST

jobs:
  fetch:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance openai pandas

      - name: ğŸš€ Run Stock Fetcher Script
        run: python fetch_stock_data.py

      - name: âœ… Commit Each File Separately
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          for file in stocks/*.csv; do
            git add "$file"
            git commit -m "ğŸ“ˆ Update: $(basename "$file") - $(date)"
            git push
          done

